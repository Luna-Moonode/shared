<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/static/CSS/reset.css">
    <link rel="stylesheet" href="/static/CSS/login.css">
</head>

<body>
<div id="login">
    <div class="loginArea">
        <form action="try/" method="post">
            {% csrf_token %}
            <span>用户名</span>
            <input type="text" name="username">
            <span>密码</span>
            <input type="password" class="pwd" name="userpwd">
            <div class="loginBtns">
                <button class="loginBtn" type="submit">登录</button>
                <div class="loginBtn" id="registerBtn" onclick="register()">注册</div>
        </form>
    </div>
</div>
<div id="register" class="inactiveRegister">
    <div class="registerArea">
        <form action="register-try/" method="post">
            {% csrf_token %}
            <span>用户名</span>
            <input type="text" name="username" id="username_input"><br>
            <div id="username"></div>
            <span>密码</span>
            <input type="password" class="pwd" name="password" id="pwd_input"><br>
            <div id="password"></div>
            <span>确认密码</span>
            <input type="password" class="pwd" name="passwordConfirm" id="pwdConfirm_input">
            <div id="passwordConfirm"></div>
            <p>
                <button type="submit" id="registerSubmit">提交</button>
            </p>
        </form>
    </div>
</div>
<script src="/static/JS/login.js"></script>
</body>

</html>
